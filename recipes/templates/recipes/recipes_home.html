{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Roundup</title>
  <link rel="stylesheet" type="text/css" href="{% static 'recipes/styles.css' %}">
</head>

<body>
  <div class="container">
    <img src="{% static 'recipes/images/Ingredientbanner.jpg' %}" alt="ingredients">
    <h1>Recipe Roundup</h1>
    <p class="description">Explore our delicious recipes and start cooking!</p>
    <div class="banner">
      <a href="#">Search</a>
      <a href="{% url 'recipes:recipes_list' %}">Recipes List</a>
      <a href="#">Subscribe</a>
      {% if user.is_authenticated %}
      <a href="{% url 'logout' %}">Log Out</a>
      {% endif %}
    </div>
  </div>
</body>

</html>
